<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>New Connection Registration Form</h1>
    <form action="#" method="post">
        <div class="form-fields">
            <div class="title">
                <label for="email">Email address</label>
            </div>
            <input class="form-controls" type="email" name="email" required>
        </div>
        <div class="form-fields">
            <div class="title">
                <label for="num">Phone number</label>
            </div>
            <input class="form-controls" type="tel" pattern="^[6-9]\d{9}$" name="num" maxlength="10" required>
        </div>
        <div class="form-fields">
            <div class="title">
                <label for="fname">Full name</label>
            </div>
            <input class="form-controls" type="text" name="fname" placeholder="First name">
            <input class="form-controls" type="text" name="lname" placeholder="Last name">
        </div>
        <div class="form-fields">
            <div class="title">
                <label for="address">Address</label>
            </div>
            <input class="form-controls" type="text" name="street" placeholder="Street Address"><br>
            <input class="form-controls" type="text" name="add" placeholder="Office, Suite, Apt.">
        </div>
        <div class="form-fields">
            <div class="title">
                <label for="city">City</label>
            </div>
            <input class="form-controls" type="text" name="city">
            <select name="state" id="state">
                <option value="hyd">Hyderabad</option>
                <option value="ben">Bengaluru</option>
                <option value="del">Delhi</option>
            </select>
            <input class="form-controls" type="number" placeholder="zip">
        </div>
        <div class="form-fields">
            <div class="title">
                <label for="radio-tech">What technologies are you using?</label>
            </div>
            <input type="checkbox" name="net-1" value="2G"> 2G
            <input type="checkbox" name="net-2" value="3G"> 3G
            <input type="checkbox" name="net-3" value="4G"> 4G
            <input type="checkbox" name="net-4" value="5G"> 5G
        </div>
        <div class="form-fields">
            <div class="title">
                <label for="data-use">How much data do you use monthly?</label>
            </div>
            <input type="radio" name="net"> 0-150MB
            <input type="radio" name="net"> 150-350MB
            <input type="radio" name="net"> 350-550MB
            <input type="radio" name="net"> 1GB+
        </div>
        <div class="form-fields">
            <div class="title">
                <label for="subscription">Subscription Duration</label>
            </div>
            <input class="form-controls" type="date" name="date">
            <div class="title">
                <label for="to"> To </label>
            </div>
            <input class="form-controls" type="date" name="date">
        </div>
        <div class="form-fields">
            <input class="btn" type="reset" value="Reset Form">
            <input class="btn" type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
