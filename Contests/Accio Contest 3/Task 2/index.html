<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acciojob Frontend Module-1 Contest-3 Task-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <div class="input-container">
                <div>
                    <label for="input-text">Text Field</label>
                    <span style="color: red;">*</span>
                </div>
                <input type="text" placeholder="Input Text">
            </div>
            <div class="input-container">
                <div>
                    <label for="input-text">Select Field</label>
                    <span class="material-icons">info</span>
                </div>
                <input type="number" placeholder="Select">
            </div>
            <div class="input-container">
                <div>
                    <label for="input-text">Text Area</label>
                    <span class="material-icons">info</span>
                </div>
                <textarea rows="5" type="text" placeholder="Text Area"></textarea>
            </div>
            <div class="input-container">
                <div>
                    <label for="input-text">Text Field with Add-ons</label>
                    <span style="color: red;">*</span>
                </div>
                <div class="input-group">
                    <label for="">Label</label>
                    <input type="text" placeholder="Input Text">
                    <button class="right-button">Button</button>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <div class="input-container search-container">
                <span class="material-icons search-icon">search</span>
                <input type="text" placeholder="Search">
            </div>
            <div class="input-container">
                <div class="input-group cart-button">
                    <button class="left-button">-</button>
                    <input class="cart-input" type="text" placeholder="1">
                    <button class="right-button">+</button>
                </div>
            </div>
            <div style="margin-top: 10px;">
                <input type="checkbox" style="width: 16px; height: 16px;">
                <label>Checkbox</label>
            </div>
            <div style="margin-top: 10px;">
                <input type="radio" style="width: 16px; height: 16px;">
                <label>Radio Button</label>
            </div>
            <div class="switchclass">
                <div class="switch">
                    <input type="checkbox" id="switch">
                    <div class="circle"></div>
                </div>
                <label for="switch">Switch</label>
            </div>
        </div>
    </div>
</body>
</html>
